{% extends 'blog/base.html' %}
{% block content %}
    <h1>{{ user.userprofile.user }} welcome to your profile page</h1>        
    <h2>first_name: {{ user.first_name }}</h2>
    <h2>last_name: {{ user.last_name }}</h2>

    <img src="{% if user.image %}{{ user.image.url }}{%endif%}" width = "150" height = "150"  />
{% endblock %}
