{% load static %}
<html>
	<head>
		<title>Django app</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<div class="page-header">
			{% if user.is_authenticated %}
			<!-- {% csrf_token %} -->
			<a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
			<a href="{% url 'blog:logout' %}" class="top-menu menu-nav-custom">logout</a>
			<a style="color: blue;" href="{% url 'blog:userdetail' pk=user.pk %}" class="top-menu menu-nav-custom">Hi {{user}}</a>
				
			
			{% else %}
			<a href="{% url 'blog:sign-up' %}" class="top-menu menu-nav-custom">sign_up</a>
			<a href="{% url 'blog:login' %}" class="top-menu menu-nav-custom">login</a>
				
			{% endif %}
			<h1>
				<a href="/">Django girls blog</a>
			</h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
