{% extends 'blog/base.html' %}

{% block content %}
    <div class="category">
        <h2>{{ category.title }}</h2>
        <p>{{ category.text|linebreaksbr }}</p>
        {% for post in posts%}
        <div class="post">
        	 <h2><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
        </div>
        {% endfor %}
    </div>
{% endblock %}
